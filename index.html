<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>FLAMES Simulator</title>
</head>
<body>
    <div class="wrapper">
        <h1>Interested to know your relationship with someone in the future?</h1>
        <h2>Try this little game!</h2>

        <div class="container">
            <input type="text" id="firstPerson" name="firstPerson" class="inputField" placeholder="Your Name"><br><br>
            <input type="text" id="secondPerson" name="secondPerson" class="inputField" placeholder="Their Name"><br><br>
            <input type="button" id="submit" name="submit" class="button" value="Calculate Relationship" onClick="calculate()"><br><br>
        </div>

        <div class="cardview">
            <p>Made by: <a href="https://chanekx.vercel.app/" target="_blank">Chanekx</a></p>
            <p>This web application is inspired by a game I played as a kid called "FLAMES".</p>
        </div>
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onClick="closeModal()">&times;</span>
                <p id="modalResult"></p>
            </div>
        </div>
    </div>
</body>
</html>

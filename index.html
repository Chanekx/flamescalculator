<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <script src= "index.js"></script>
    <title>FLAMES SIMULATORERSWEQ</title>
</head>
<body>
    
    <h1>Interested to know your relationship with someone in the future?</h1><br>
    <h2>Try this little game!</h2>
         <div class = "container">
        <input type="text" id="firstPerson" name="firstPerson" class = "inputField"><br><br>
        </div>
        
        <div class = "container">
        <input type="text" id="secondPerson" name="secondPerson" class = "inputField"><br><br>
        </div>
        <div class = "container">
            <input type="submit" id="submit" name="submit" class = "button" value ="Calculate Relationship" onClick="calculate()"><br><br>
            </div>
            <div class="container">
                <input type="text" id="result" name="result" class="inputField" readonly>
            </div><br>
        <div class = "container">
            <input type="button" id = "clear" name ="clear" class = "button" value ="CLEAR" onClick = "reloadSite()"> <br><br>
            </div>
       <p> Made by: <a href="https://github.com/Chanekx" target="_blank">Chanekx </a></p>
        <p>This web application is inspired from a game when I was a kid called, "FLAMES"</p>
</body>
</html>
